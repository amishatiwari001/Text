<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-sacle=1>

	<body>
		<div class="container"> 
			<form name="myform" class="form-group">
				<h2 style="text-align: center; font-weight: bold; font-size:60px;"> Registrations </h2>
				<div class="row jumbotron">
					<div class="col-md-6">
						<label for="inputname">First name</label>
						<input type="text" class="form-control" placeholder="First name">
					</div>

					<div class="col-md-6">
						<label for="inputname">last name</label>
						<input type="text" class="form-control"placeholder="last name">
					</div>
					<div class="col-md-6">
						<label for ="email">Email</label>
						<input type="email" class="form-control"placeholder="email">
					</div>
					<div class="col-md-6">
						<label for="pwd">Password</label>
						<input type="Password" class="form-control" placeholder="Password">
					</div>
					<div class="col-md-6">
						<label for="input type">Mother name</label>
						<input type="text" class="form-control" placeholder="Mother name">
					</div>
					<div class="col-md-6">
						<label for="input type">Father name</label>
						<input type="text" class="form-control" placeholder="Father name">
					</div>
					<div class="col-md-6">
						<label for="add">Address Line 1</label>
						<input type ="text" class="form-control" placeholder="Address Line1">
					</div>
					<div class="col-md-6">
						<label for="add">Address Line 2</label>
						<input type ="text" class="form-control" placeholder="Address Line2">
					</div>
					<div class="col-md-6">
						<label for="city">City</label>
						<input type ="text" class="form-control" placeholder="City">
						</div>
						<div class="col-md-4">
						<label for="States">States</label>
						<input type ="text" class="form-control" placeholder="States">
						
							</div>
							<div class="col-md-2">
						<label for="Zip code">Zip code</label>
						<input type ="text" class="form-control" placeholder="Zip code">
						</div>
						<div class="col-md-4">
						<label for="Date of Birth">Date Of Birth</label>
						<input type ="date" class="form-control text" placeholder="">
						</div>
						<div class="col-md-4">
						<label>Select Course :</label>
						   <select class="form-control text">
						   	<option value="Course">MCA</option>
						   	<option value="Course">MBA</option>
						   </select>
						</div>
						<div class="col-md-4">
						<label>Gender :</label>
						   <select class="form-control text">
						   	<option value="Course">Male</option>
						   	<option value="Course">Female</option>
						   </select>
						</div>



						<div class="col-md-12" style="text-align: center; margin-top=20px;">
							<button type="submit" class="btn btn-primary">Submit</button>
							<li><a href="index.html" class="effect-3">Submit</a></li>
						</div>
					

                        

				</div>
			</form>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
